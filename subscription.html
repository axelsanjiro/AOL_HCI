<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/subscription.css" />
    <script src="js/burger.js"></script>
  </head>
  <body>
    <header>
      <h1>ShipDecKK</h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="service.html">Services</a>
        <a href="aboutus.html">About Us</a>
        <a href="#" class="active">Subscription</a>
      </nav>
      <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>

    <div id="spacedown">.</div>

    <div class="subscription-container">
      <div class="subscription-card">
        <div class="left-section">
          <div class="overlay-text">
            <h2>Subscribe to</h2>
            <h2 class="logo">ShipDecKK</h2>
          </div>
        </div>
        <div class="right-section">
          <h2>Stay in the Loop!</h2>
          <p>
            Subscribe for the latest ship updates, news, and exclusive deals.
          </p>

          <form id="subscriptionForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Your First Name"
                  required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Your Last Name"
                  required />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Your Email Address"
                required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Create a Password"
                required />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirm your Password"
                required />
              <span id="passwordError" class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>

            <button type="submit" class="subscribe-btn">Subscribe</button>
          </form>

          <div id="successMessage" class="success-message hidden">
            Thank you for subscribing! Your information has been saved.
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 ShipDecKK. All rights reserved.</p>
        <div class="social-media">
          <a href="https://www.instagram.com/"
            ><img src="assets/instagram.png" alt="ig"
          /></a>
          <a href="https://www.facebook.com/"
            ><img src="assets/facebook.png" alt=""
          /></a>
          <a href="https://x.com/"><img src="assets/x-logo.png" alt="" /></a>
          <a href="#"><img src="assets/email.png" alt="" /></a>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/subscription.js"></script>
</html>
